
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>FORM</h1>
    <div class="body_class">
    <form  id="user_form" onsubmit="formSubmission(); return false;">
      <label for="name">Name:</label><br>
      <input id="user_name" type="text" name="name" required pattern="[A-Za-z ]{1,}$" onkeypress="return allowOnlyLetters(event)"/><br /><br />
      <label for="mail">Email:</label><br>
      <input id="user_mail" type="email" name="mail" required /><br /><br />
      <label for="phone">Phone Number:</label><br>
      <input id="user_phone" type="text" name="phone" required pattern="[6-9]{1}[0-9]{9}" onkeypress="return isNumberKey(event)"/><br /><br />
      <label for="fname">Age:</label><br>
      <input id="user_age" type="number" name="age" required min="1" max="120" step="1"/><br /><br />
      <input id="user_submit" type="submit" value="Submit" />
      <input id="user_reset" type="reset" value="Reset"/>
    </form>
    <div class="table_content">
    <table id="my_table">
      <caption>User Details</caption>
      <thead>
      <tr>
        <th>Name</td>
        <th>Email</td>
        <th>Phone</td>
        <th>Age</td>
      </tr>
    </thead>
      <tbody class="table_body">
    </tbody>
    </table>
  </div>

  <!-- <a href="newPage.html" onclick="displayUser()">Next</a> -->

  <div>
    <button id="nextButton" onclick="next()" >Next</button>
  </div>
  <div>
    <button id="prevButton" onclick="previous()" >Previous</button>
  </div>
  <script src="script.js"></script>
  <!-- <script src="newScript.js"></script> -->
</div>
  </body>
</html>
